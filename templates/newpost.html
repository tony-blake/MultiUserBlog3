{% extends "base.html" %}

{% block styles %}
    <link rel="stylesheet" href="/static/dist/form.min.css">
{% endblock %}

{% block content %}
    <form method="post">
        <div class="form-group row">
            <label for="title" class="col-sm-2 col-xs-12 col-form-label">Title</label>
                <div class="col-sm-10 col-xs-12">
                    <input type="text" class="input form-control" name="title" value="{{form_data['title']}}" id="title">
                    <span class="help-inline">{{form_data['error']}}</span>
                </div>
        </div>
        <div class="form-group row">
            <label for="content" class="col-sm-2 col-xs-12 col-form-label">Content</label>
                <div class="col-sm-10 col-xs-12">
                    <textarea class="input form-control" name="content" id="content">{{form_data['content']}}</textarea>
                </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-10 offset-sm-2">
                <button class="btn btn-primary">Publish</button>
            </div>
        </div>
    </form>

{% endblock %}
