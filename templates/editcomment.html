{% extends "base.html" %}

{% block styles %}
    <link rel="stylesheet" href="/static/dist/form.min.css">
{% endblock %}

{% block content %}
    <form method="post">
        <div class="form-group row">
            <label for="content" class="col-sm-2 col-xs-12 col-form-label">Content</label>
                <div class="col-sm-10 col-xs-12">
                    <textarea class="input form-control" name="content" id="content">{{comment.content}}</textarea>
                </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-10 offset-sm-2">
                <a href="/post/{{post.author}}/{{post.key().id()}}" class="btn btn-secondary"> Cancel</a>
                <button class="btn btn-primary">Save</button>
            </div>
        </div>
    </form>

{% endblock %}
